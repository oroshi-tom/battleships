<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BATTLESHIPS</title>

    <!-- update the version number as needed -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="./init-firebase.js"></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>welcome to battleships!</h1>
    <h2 class="player">Current Player: <span class="playerId"></span></h2>
    <div class="container">
      <div class="shipyard">
        <div
          id="small"
          class="ship"
          ondragstart="event.dataTransfer.setData('text/plain',null)"
        ></div>
        <div id="cruiser" class="ship cruiser"></div>
        <button class="cruiser-btn">Rotate Cruiser</button>
        <div id="destroyer" class="ship destroyer"></div>
        <button class="destroyer-btn">Rotate Destroyer</button>
      </div>
      <div class="board">
        <div class="top-bar"></div>
        <div class="side-bar"></div>
        <div class="grid"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
