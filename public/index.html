<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BATTLESHIPS</title>

    <!-- update the version number as needed -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="./init-firebase.js"></script>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <header class="game-header">
        <h1>WELCOME TO BATTLESHIPS!</h1>
      </header>

      <div id="pl1Board" class="pl-1-board board">
        <div class="board-header">
          <h2>Player One</h2>
        </div>
        <div class="grid-container">
          <div class="top-bar"></div>
          <div class="side-bar"></div>
          <div class="grid" data-pl-1-grid></div>
        </div>
        <div class="message-area">
          <div class="message-text" data-pl-1-message></div>
          <button class="ready-btn" data-pl-1-btn>Ready</button>
        </div>
      </div>

      <div id="pl2Board" class="pl-2-board board">
        <div class="board-header">
          <h2>Player Two</h2>
        </div>
        <div class="grid-container">
          <div class="top-bar"></div>
          <div class="side-bar"></div>
          <div class="grid" data-pl-1-grid></div>
        </div>
        <div class="message-area">
          <div class="message-text" data-pl-2-message></div>
          <button class="ready-btn" data-pl-2-btn>Ready</button>
        </div>
      </div>
    </div>
    <div id="gameMessage" class="game-message">
      <div class="game-message-text" data-game-message-text>
        Click 'Start' to begin
      </div>
      <button id="restartBtn" class="restart-btn">Reset</button>
    </div>
  </body>
</html>
