<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BATTLESHIPS</title>

    <!-- update the version number as needed -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="./init-firebase.js"></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <h1>WELCOME TO BATTLESHIPS!</h1>
      <h2 class="player">CURRENT PLAYER: <span class="player-Id"></span></h2>
    </header>

    <div class="container">
      <div class="top-bar"></div>
      <div class="side-bar"></div>
      <div class="grid"></div>
    </div>
    <div class="controls">
      <div class="message"></div>
      <button class="start-btn">Start Turn</button>
      <button class="destroyer-btn closed">Place Destroyer</button>
      <button class="cruiser-btn closed">Place Cruiser</button>
      <button class="end-btn closed">End Turn</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
